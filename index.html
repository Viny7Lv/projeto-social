<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Projeto Redes Sociais</title>
    <script src="https://kit.fontawesome.com/87b8ddf09b.js" crossorigin="anonymous"></script>

    <main class="container">

                <li><a href="facebook.html" target="tela"><img src="src/imagens/logo-facebook.jpg" alt="facebook" class="botao"></a></li>
            </ul>

    </main>
    <footer>
        <p>Made by<i class="fa-brands fa-github" style="margin: 6px;"></i><a href="https://github.com/Viny7Lv" target="_blank">VinyLv</a> for <i class="fa-brands fa-youtube icon" style="margin-right: 3px;"></i><a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a></p>
